<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="valueDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Value Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.valueDate | date}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="iban">
        <mat-header-cell *matHeaderCellDef>IBAN</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.iban}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.amount | number}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="currency">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Currency</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.currency}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="text">
        <mat-header-cell *matHeaderCellDef>Text</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.text}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]">
</mat-paginator>
